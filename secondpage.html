<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ADD8E6; /* Light blue background */
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .message {
      font-size: 1.5rem;
      font-weight: normal;
      margin: 20px;
      color: #333; /* Dark text color */
    }
  </style>
</head>
<body>
  <div class="message">
    I've been to lots of places but everything seems different when I'm with you. Every scenery feels special, every memory feels precious. Thank you for coming along with me. I love you, forever and always ❤️
  </div>
</body>
</html>
