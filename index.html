<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #FFC0CB; /* Light pink background */
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }
    .question {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333; /* Dark text color */
    }
    .puppy {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #yesBtn {
      background-color: #90EE90; /* Light green */
      color: #fff;
    }
    #noBtn {
      background-color: #FF6347; /* Tomato red */
      color: #fff;
    }
    #yesBtn:hover {
      background-color: #76c7c0; /* Slightly darker green on hover */
    }
    #noBtn:hover {
      background-color: #e5534b; /* Slightly darker red on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question">Do you love me?</div>
    <img class="puppy" src="https://i.imgur.com/YOURDIRECTGIF1.gif" alt="Waving Puppy GIF">
    <div class="buttons">
      <button id="yesBtn" onclick="yesClick()">Yes</button>
      <button id="noBtn" onclick="noClick()">No</button>
    </div>
  </div>
  <script>
    const noBtn = document.getElementById('noBtn');
    function noClick() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }
    function yesClick() {
      window.location.href = "secondpage.html";
    }
  </script>
</body>
</html>
