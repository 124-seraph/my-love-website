<!DOCTYPE html>
<html>
<head>
  <title>Will You Love Me?</title>
  <style>
    body {
      background-color: #FFC9C9; /* light pink color */
    }
    .container {
      text-align: center;
    }
    .puppy-gif {
      display: block;
      margin: 20px auto;
    }
    .options {
      display: flex;
      justify-content: center;
    }
    .option {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you love me?</h1>
    <img src="https://www.dropbox.com/scl/fi/ocjfhxxmtbug9orkjij2y/IMG20240903172620-2.jpg?rlkey=ihpv9032bfaq69gdz4axe2yp4&st=ab20pggx&dl=0" alt="Puppy waving hands" class="puppy-gif">
    <div class="options">
      <div class="option" id="yes">
        Yes
      </div>
      <div class="option" id="no">
        No
      </div>
    </div>
    <script>
      const yesButton = document.getElementById('yes');
      yesButton.addEventListener('click', () => {
        window.location.href = 'yes.html';
      });
      const noButton = document.getElementById('no');
      let noButtonMoves = 0;
      noButton.addEventListener('click', () => {
        noButtonMoves++;
        if (noButtonMoves % 2 === 0) {
          noButton.style.transform = `translateX(${Math.random() * 200 - 100}px)`;
        } else {
          noButton.style.transform = `translateY(${Math.random() * 200 - 100}px)`;
        }
        setTimeout(() => {
          noButton.style.transform = '';
        }, 500);
      });
    </script>
  </div>
</body>
</html>
